<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Ramen Shop - Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 50px;
            background-color: rgb(196, 178, 181);
        }
        .header {
            background-image: url(BG.gif); 
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 4px 8px black;
        }
        .menu-card {
            background-color: rgb(128, 58, 58);
            border-radius: 15px;
            box-shadow: 4px 8px black;
            overflow: hidden;
            border: 2px solid rgb(119, 44, 44);
        }
        .table {
            margin-bottom: 0;
        }
        th {
            background-color: #4d2525;
            color: white;
            font-size: 1.2rem;
            padding: 15px !important;
        }
        td {
            padding: 12px !important;
        }
        .price {
            font-weight: bold;
            color: #2c3e50;
        }
        .opening-hours {
            background-color: #f8f9fa;
            border: 2px solid rgb(119, 44, 44);
            box-shadow: 4px 8px black;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
        .allergens {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .allergen-badge {
            margin-right: 5px;
            background-color: #e9ecef;
        }
        .restaurant-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f8f9fa;
        }
        
    </style>
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <div class="header text-center">
            <i class="fas fa-utensils restaurant-icon"></i>
            <div id="name1" class="display-4 fw-bold" style=" color: white;
                    text-shadow: 
                    -1px -1px 0 black,
                    1px -1px 0 black,
                    -1px  1px 0 black,
                    1px  1px 0 black;
                    color: white; 
                    -webkit-text-stroke: 1px black;
            "></div>
            <div id="owner" class="fs-5 mt-2" style=" color: white;
                    text-shadow: 
                    -1px -1px 0 black,
                    1px -1px 0 black,
                    -1px  1px 0 black,
                    1px  1px 0 black;
                    color: white; 
                    -webkit-text-stroke: 0.5px black;
            "></div>
            <div id="since" class="fs-6" style=" color: white;
                    text-shadow: 
                    -1px -1px 0 black,
                    1px -1px 0 black,
                    -1px  1px 0 black,
                    1px  1px 0 black;
                    color: white; 
                    -webkit-text-stroke: 0.5px black;
            "></div>
             </div>
        
        <div class="menu-card">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th id="heading1" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name</td>
                        <td>Price (â‚±)</td>
                    </tr>
                    <tr>
                        <td id="prod1"></td>
                        <td id="price1" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod2"></td>
                        <td id="price2" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod3"></td>
                        <td id="price3" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod4"></td>
                        <td id="price4" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod5"></td>
                        <td id="price5" class="price"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="opening-hours">
            <i class="fas fa-clock me-2"></i>
            <span id="openingHours"></span>
        </div>
        
        <div class="text-center mt-4">
            <span id="orderType" class="badge" style="color: white; background-color: #4d2525;"></span>
        </div>
    </div>
    
    <script type="py" src="main.py"></script>
</body>

</html>
